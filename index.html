<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Panel Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/panel.css">
    <link rel="stylesheet" href="styles/todo-item.css">
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div class="header-content">
                <div class="vertical-text tasks">
                    <span>T</span>
                    <span>A</span>
                    <span>S</span>
                    <span>K</span>
                    <span>S</span>
                </div>
                <div class="vertical-text dashboard">
                    <span>D</span>
                    <span>A</span>
                    <span>S</span>
                    <span>H</span>
                    <span>B</span>
                    <span>O</span>
                    <span>A</span>
                    <span>R</span>
                    <span>D</span>
                </div>
            </div>
        </div>

        <div class="panels-container">
            <!-- Upcoming Panel -->
            <div class="panel" id="upcoming-panel"></div>

            <!-- Assigned Panel -->
            <div class="panel" id="assigned-panel"></div>

            <!-- Need to Do Panel -->
            <div class="panel" id="need-to-do-panel"></div>
        </div>
    </div>

    <!-- Load Components -->
    <script src="components/Panel.js"></script>
    <script src="components/TodoItem.js"></script>
    <script src="components/StatisticsManager.js"></script>
    <script src="components/BulkActionsManager.js"></script>
    <script src="components/SearchManager.js"></script>
    <script src="components/FilterManager.js"></script>
    
    <!-- Load Services -->
    <script src="services/TodoService.js"></script>
    
    <!-- Load Main App -->
    <script src="js/app.js"></script>
</body>
</html>
